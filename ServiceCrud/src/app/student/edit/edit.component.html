<h1>{{ header }}</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div>
    <label>Id</label>
    <input type="text" [ngModel]="student.id" name="id">
</div>
<div>
    <label>Name</label>
    <input type="text" [ngModel]="student.name" name="name">
</div>
<div>
    <button type="submit">Save</button>
</div>
</form>
